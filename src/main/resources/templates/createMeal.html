<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create meal</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="pure-g">
        <div class="pure-u-1-3"></div>

        <div class="pure-u-1-3">

            <h1>Create a new meal</h1>

            <!--/*@thymesVar id="createdMessage" type="java.lang.String"*/-->
            <h2 th:if="${createdMessage != null}" th:text="${createdMessage}"></h2>

            <!--/*@thymesVar id="meal" type="com.ulawil.dietapp.model.Meal"*/-->
            <form th:if="${!meal.ingredients.isEmpty()}" th:object="${meal}" action="#" method="post" class="pure-form">
                <fieldset th:if="${!meal.ingredients.isEmpty()}">
                    <input type="text" placeholder="Meal name" name="mealName"/>
                    <button type="submit" name="createMeal" class="pure-button pure-button-primary">Create
                    </button>
                    <ul th:each="ingredient, ingStat : ${meal.ingredients}">
                        <li>
                            <span th:text="|${ingredient.name} (${ingredient.grams}g, ${ingredient.kcal} kcal)|"></span>
                        </li>
                    </ul>
                    <b th:if="${!meal.ingredients.isEmpty()}" th:text="|${meal.grams}g, ${meal.kcal} kcal in total|"></b>
                </fieldset>
            </form>

            <br>

            <form th:action="@{/createMeal}" action="#" method="post" class="pure-form">
                <fieldset>
                    <legend>Search for ingredients</legend>
                    <input th:name="foodName" type="text" placeholder="Ingredient"/>
                    <button type="submit" name="searchFood" class="pure-button pure-button-primary">Search</button>
                </fieldset>
            </form>

            <!--/*@thymesVar id="foundFoods" type="java.util.List<ulawil.dietapp.model.Food>"*/-->
            <table th:if="${foundFoods != null}" class="pure-table pure-table-horizontal">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>kcal/100g</th>
                        <th>Amount[g]</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="food, foodStat : ${foundFoods}">
                        <td th:text="${food.name}"></td>
                        <td th:text="${food.kcal100g}"></td>
                        <td>
                            <input th:form="${foodStat.index}" th:name="amount" type="number" placeholder="0"/>
                        </td>
                        <td>
                            <form th:id="${foodStat.index}" th:action="@{/createMeal}" action="#" method="post" class="pure-form">
                                <button th:name="addIngredient" th:value="${food.id}" type="submit" >+</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="pure-u-1-3"></div>
    </div>
</main>
</body>
</html>
