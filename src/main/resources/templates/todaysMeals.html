<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Today's meals</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="pure-g">
        <div class="pure-u-1-3"></div>

        <div class="pure-u-1-3">

            <h1>Daily meal summary</h1>

            <div th:replace="menu :: menu"></div>
            <br>

            <!--/*@thymesVar id="todaysMeals" type="java.util.List<com.ulawil.dietapp.meal.MealEaten>"*/-->
            <p th:if="${todaysMeals.isEmpty()}">No meals added today</p>

            <table th:if="${!todaysMeals.isEmpty()}" class="pure-table pure-table-horizontal">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount[g]</th>
                    <th>kcal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mealEaten : ${todaysMeals}">
                    <td th:text="${mealEaten.meal.name}"></td>
                    <td th:text="${#numbers.formatDecimal(__${mealEaten.meal.grams}__,1,0)}"></td>
                    <td th:text="${#numbers.formatDecimal(__${mealEaten.meal.kcal}__,1,0)}"></td>
                    <td>
                        <form th:action="@{/todaysMeals}" action="#" method="post" class="pure-form">
                            <button th:name="deleteMealEaten" th:value="${mealEaten.id}" type="submit">x</button>
                        </form>
                    </td>
                </tr>
                <tr>
                    <!--/*@thymesVar id="totalKcal" type="java.lang.Integer"*/-->
                    <td>Total</td>
                    <td th:text="${#numbers.formatDecimal(__${totalKcal}__,1,0)}"></td>
                    <td th:text="${#numbers.formatDecimal(__${totalKcal}__,1,0)}"></td>
                </tr>
                </tbody>
            </table>
            <br>

            <!--/*@thymesVar id="foundMeals" type="java.util.List<ulawil.dietapp.model.Meal>"*/-->
            <form th:action="@{/todaysMeals}" action="#" method="post" class="pure-form">
                <fieldset>
                    <legend>Add meals</legend>
                    <input th:name="mealName" type="text" placeholder="Name"/>
                    <button type="submit" name="searchMeal" class="pure-button pure-button-primary">Search</button>
                </fieldset>
            </form>

            <table th:if="${foundMeals != null}" class="pure-table pure-table-horizontal">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount[g]</th>
                    <th>kcal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal : ${foundMeals}">
                    <td><a th:href="@{/meals/__${meal.id}__}" th:text="${meal.name}"></a></td>
                    <td th:text="${#numbers.formatDecimal(__${meal.grams}__,1,0)}"></td>
                    <td th:text="${#numbers.formatDecimal(__${meal.kcal}__,1,0)}"></td>
                    <td>
                        <form th:action="@{/todaysMeals}" action="#" method="post" class="pure-form">
                            <button th:name="addMealEaten" th:value="${meal.id}" type="submit">+</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

        </div><div class="pure-u-1-3"></div>
    </div>
</main>
</body>
</html>
