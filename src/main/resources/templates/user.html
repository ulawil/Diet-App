<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User panel</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="pure-g">
        <div class="pure-u-1-3">

        </div>
        <div class="pure-u-1-3">
            <h1>Today's meals</h1>
            <h2 th:if="${todaysMeals==null || todaysMeals.isEmpty()}">No meals added today</h2>
            <!--/*@thymesVar id="todaysMeals" type="java.util.List<com.ulawil.dietapp.model.MealEaten>"*/-->
            <ul th:if="${!todaysMeals.isEmpty()}" th:each="meal : ${todaysMeals}">
                <li>
                    <span th:text="|${meal.name}, ${meal.kcal}kcal|"></span>
                </li>
            </ul>
            <!--/*@thymesVar id="foundMeals" type="java.util.List<ulawil.dietapp.model.Meal>"*/-->
            <form th:action="@{/user}" action="#" method="post" class="pure-form">
                <fieldset>
                    <legend>Search for meals</legend>
                    <input th:name="mealName" type="text" placeholder="Name"/>
                    <button type="submit" name="searchMeal" class="pure-button pure-button-primary">Search</button>
                </fieldset>
            </form>

            <table th:if="${foundMeals != null}" class="pure-table pure-table-horizontal">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount[g]</th>
                    <th>kcal</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meal, mealStat : ${foundMeals}">
                    <td th:text="${meal.name}"></td>
                    <td th:text="${meal.grams}"></td>
                    <td th:text="${meal.kcal}"></td>
                    <td>
                        <form th:action="@{/user}" action="#" method="post" class="pure-form">
                            <button th:name="addMeal" th:value="${meal.id}" type="submit">+</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <form class="pure-form">
                <fieldset>
                    <legend>Create a new meal</legend>
                    <button type="button" onclick="location.href='/meals'" class="pure-button pure-button-primary">Create a meal</button>
                </fieldset>
            </form>
        </div>
        <div class="pure-u-1-3">

        </div>
    </div>
</main>
</body>
</html>
