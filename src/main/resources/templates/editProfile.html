<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="pure-g">
        <div class="pure-u-7-24"></div>

        <div class="pure-u-10-24">

            <h1>My profile</h1>

            <div th:replace="menu :: menu"></div>
            <br>

            <!--/*@thymesVar id="errorMessage" type="java.lang.String"*/-->
            <p th:unless="${errorMessage==null}" th:text="${errorMessage}" style="font-size: x-large; font-weight: bold; color: red"></p>

            <!--/*@thymesVar id="currentUser" type="com.ulawil.dietapp.user.User"*/-->
            <div class="pure-form pure-form-aligned">
                <fieldset>
                    <legend>Edit</legend>
                    <div class="pure-control-group">
                        <form th:action="@{/profile/edit}" method="post">
                            <label for="newFirstName">First name: </label>
                            <input th:placeholder="${currentUser.firstName}" name="newFirstName" id="newFirstName" type="text" required style="width: 140px">
                            <button name="editFirstName" id="editFirstName" class="pure-button pure-button-primary">edit</button>
                        </form>
                    </div>
                    <div class="pure-control-group">
                        <form th:action="@{/profile/edit}" method="post">
                            <label for="newLastName">Last name: </label>
                            <input th:placeholder="${currentUser.lastName}" name="newLastName" id="newLastName" type="text" required style="width: 140px">
                            <button name="editLastName" id="editLastName" class="pure-button pure-button-primary">edit</button>
                        </form>
                    </div>
                    <br>
                    <div class="pure-control-group">
                        <form th:action="@{/profile/edit}" method="post">
                            <label for="newKcalGoal">Daily kcal goal:</label>
                            <input th:placeholder="${currentUser.dailyKcalGoal}" name="newKcalGoal" id="newKcalGoal" type="number" min="0" required style="width: 100px">
                            <button name="editKcalGoal" id="editKcalGoal" class="pure-button pure-button-primary">edit</button>
                        </form>
                    </div>
                    <div class="pure-control-group">
                        <form th:action="@{/profile/edit}" method="post">
                            <label for="newCarbsGoal">Daily carbs goal [%]:</label>
                            <input th:placeholder="${currentUser.dailyCarbsGoalPct}" name="newCarbsGoal" id="newCarbsGoal" type="number" step="0.1" min="0.0" required style="width: 100px">
                            <button name="editKcalGoal" id="editCarbsGoal" class="pure-button pure-button-primary">edit</button>
                        </form>
                    </div>
                    <div class="pure-control-group">
                        <form th:action="@{/profile/edit}" method="post">
                            <label for="newProteinGoal">Daily protein goal [%]:</label>
                            <input th:placeholder="${currentUser.dailyProteinGoalPct}" name="newProteinGoal" id="newProteinGoal" type="number" step="0.1" min="0.0" required style="width: 100px">
                            <button name="editProteinGoal" id="editProteinGoal" class="pure-button pure-button-primary">edit</button>
                        </form>
                    </div>
                    <div class="pure-control-group">
                        <form th:action="@{/profile/edit}" method="post">
                            <label for="newFatGoal">Daily fat goal [%]:</label>
                            <input th:placeholder="${currentUser.dailyFatGoalPct}" name="newFatGoal" id="newFatGoal" type="number" step="0.1" min="0.0" required style="width: 100px">
                            <button name="editFatGoal" id="editFatGoal" class="pure-button pure-button-primary">edit</button>
                        </form>
                    </div>
                    <div class="pure-control-group">
                        <label for="doneBtn"></label>
                        <a href="/profile" id="doneBtn" class="pure-button pure-button-primary">Done</a>
                    </div>
                </fieldset>
            </div>

        </div>

        <div class="pure-u-7-24"></div>
    </div>
</main>
</body>
</html>
