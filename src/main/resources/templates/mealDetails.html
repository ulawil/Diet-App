<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create meal</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="pure-g">
        <div class="pure-u-1-3"></div>

        <div class="pure-u-1-3">

            <h1>Meal details</h1>

            <div th:replace="menu :: menu"></div>
            <br>

            <!--/*@thymesVar id="mealDetails" type="com.ulawil.dietapp.meal.Meal"*/-->
            <form th:object="${mealDetails}" th:action="@{meal/mealDetails.id}" method="post" class="pure-form">
                <fieldset th:if="${!mealDetails.ingredients.isEmpty()}">
                    <legend th:text="${mealDetails.name}"></legend>
                    <ul th:each="ingredient, ingStat : ${mealDetails.ingredients}">
                        <li>
                            <!--/*@thymesVar id="ingredient" type="com.ulawil.dietapp.food.Ingredient"*/-->
                            <span th:text="|${ingredient.food.name} (${#numbers.formatDecimal(__${ingredient.grams}__,1,0)}g, ${#numbers.formatDecimal(__${ingredient.kcal}__,1,0)} kcal)|"></span>
                        </li>
                    </ul>
                    <b th:text="|${#numbers.formatDecimal(__${mealDetails.grams}__,1,0)}g, ${#numbers.formatDecimal(__${mealDetails.kcal}__,1,0)} kcal in total|"></b>
                </fieldset>
            </form>
        </div>

        <div class="pure-u-1-3"></div>
    </div>
</main>
</body>
</html>
