<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Meal panel</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
          integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="pure-g">
        <div class="pure-u-1-3">

        </div>
        <div class="pure-u-1-3">
            <h1>Create a new meal</h1>
            <!--/*@thymesVar id="createdMessage" type="java.lang.String"*/-->
            <h2 th:if="${createdMessage != null}" th:text="${createdMessage}"></h2>
            <!--/*@thymesVar id="meal" type="com.ulawil.dietapp.model.Meal"*/-->
            <form action="#" method="post" th:action="@{/meals}" th:object="${meal}" class="pure-form pure-form-stacked">
                <fieldset>
                    <input type="text" placeholder="Name" name="mealName"/>
                    <ul th:if="${!meal.ingredients.isEmpty()}" th:each="ingredient, ingStat : ${meal.ingredients}">
                        <li>
                            <span th:text="|${ingredient.name} (${ingredient.grams}g, ${ingredient.kcal}kcal)|"></span>
                        </li>
                    </ul>
                    <p th:if="${!meal.ingredients.isEmpty()}" th:text="|${meal.grams}g, ${meal.kcal}kcal in total|"></p>
                    <button th:if="${!meal.ingredients.isEmpty()}"
                            type="submit"
                            name="createMeal"
                            class="pure-button pure-button-primary">Create
                    </button>
                </fieldset>
            </form>

            <form action="#" method="post" th:action="@{/meals}" class="pure-form">
                <fieldset>
                    <legend>Search for ingredients</legend>
                    <input type="text" placeholder="Name" th:name="foodName"/>
                    <button type="submit" name="searchFood" class="pure-button pure-button-primary">Search</button>
                </fieldset>
            </form>

            <!--/*@thymesVar id="foundFoods" type="java.util.List<ulawil.dietapp.model.Food>"*/-->
            <table th:if="${foundFoods != null}" class="pure-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>kcal/100g</th>
                        <th>Amount[g]</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="food, foodStat : ${foundFoods}">
                        <td th:text="${food.name}"></td>
                        <td th:text="${food.kcal100g}"></td>
                        <td>
                            <input type="number" placeholder="0" th:form="${foodStat.index}" th:name="amount"/>
                        </td>
                        <td>
                            <form action="#" method="post" th:id="${foodStat.index}" th:action="@{/meals}" class="pure-form">
                                <button type="submit" th:name="addIngredient" th:value="${food.id}">+</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pure-u-1-3">

        </div>
    </div>
</main>
</body>
</html>
